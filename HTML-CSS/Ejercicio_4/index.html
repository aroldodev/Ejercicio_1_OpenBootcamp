<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia y HTML</title>
</head>
<body>
  <section class="imagenes">
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img width="500px" src="https://i.blogs.es/f8af4e/project-zomboid/1366_2000.webp" alt="Project Zomboid Game">
  </section>
  <section class="videos">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video 	autoplay muted loop controls width="500px" src="jomatech.mp4"></video>
  </section>
  <section class="audios">
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop src="coldplay_song.mp3"></audio>
  </section>
</body>
</html>
